version: '3.8'

# QUICK START: docker-compose up
# Then open browser to http://localhost:5000
# Bot auto-starts in background

services:
  # Web dashboard with backtest
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trading-bot-dashboard
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    command: gunicorn --bind 0.0.0.0:5000 --workers 1 --worker-class sync --timeout 300 trading_bot.web_api:app
    restart: unless-stopped
  
  # Auto-trading bot service (uses web_api with PaperEngine for live Alpaca trading)
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trading-bot-auto
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - BOT_MODE=web_api
    volumes:
      - ./configs:/app/configs
      - ./logs:/app/logs
      - ./data:/app/data
    command: gunicorn --bind 0.0.0.0:5001 --workers 1 --worker-class sync --timeout 300 trading_bot.web_api:app
    restart: unless-stopped
    depends_on:
      - dashboard
