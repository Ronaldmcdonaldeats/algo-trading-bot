version: '3.8'

# QUICK START: docker-compose up
# Then open browser to http://localhost:5000

services:
  # Web dashboard with backtest
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trading-bot-dashboard
    ports:
      - "5000:5000"
    environment:
      - PYTHONUNBUFFERED=1
    command: gunicorn --bind 0.0.0.0:5000 --workers 1 --worker-class sync --timeout 30 trading_bot.web_api:app
    restart: unless-stopped
