version: '3.8'

# QUICK START: docker-compose up
# Then open browser to http://localhost:5000
# Click "Logs" tab to see what the bot is doing!

services:
  # PostgreSQL database - minimal lean image for speed
  postgres:
    image: postgres:16-alpine
    container_name: trading-bot-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-trading}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-trading}
      POSTGRES_DB: ${DB_NAME:-trading}
      POSTGRES_INITDB_ARGS: "--no-locale -c shared_buffers=256MB -c max_connections=100 -c fsync=off -c synchronous_commit=off"
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - trading-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-trading}"]
      interval: 3s
      timeout: 2s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    profiles:
      - ""

  # Web dashboard - OPTIMIZED for fast startup
  # 2-page dashboard: Stats page + real-time Logs page
  dashboard:
    image: algo-trading-bot:latest
    container_name: trading-bot-dashboard
    build:
      context: .
      dockerfile: Dockerfile
      cache_from:
        - algo-trading-bot:latest
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
      - FLASK_ENV=production
      - DISCORD_WEBHOOK_URL
    ports:
      - "5000:5000"
    command: ["gunicorn", "--bind", "0.0.0.0:5000", "--workers", "1", "--worker-class", "sync", "--timeout", "20", "--access-logfile", "-", "trading_bot.ui.web:app"]
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - trading-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5000/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 2
      start_period: 5s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  # Main trading bot service - auto-trading with learning (500 NASDAQ symbols)
  trading-bot:
    image: algo-trading-bot:latest
    container_name: algo-trading-bot
    build:
      context: .
      dockerfile: Dockerfile
      cache_from:
        - algo-trading-bot:latest
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
      - FLASK_ENV=production
      - OMP_NUM_THREADS=3
      - DISCORD_WEBHOOK_URL
    command: sh -c "python -m trading_bot auto --no-ui --nasdaq-top-500 --memory-mode --iterations 10 2>&1 | tee /app/logs/trading_bot.log"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - trading-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 10s
      timeout: 3s
      retries: 2
      start_period: 10s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4G
        reservations:
          cpus: '2'
          memory: 2G

networks:
  trading-network:
    driver: bridge

volumes:
  pgdata:
    driver: local
