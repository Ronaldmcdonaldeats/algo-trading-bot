services:
  app:
    build: .
    env_file:
      - .env
    volumes:
      - .:/app
    command: ["python", "-m", "trading_bot", "--help"]

  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: trading
      POSTGRES_PASSWORD: trading
      POSTGRES_DB: trading
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
