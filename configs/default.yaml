trading:
  live_trading: true  # Set to true for live trading on Alpaca, false for paper trading
  paper_mode: true    # Paper trading mode on Alpaca (practice with real data, fake money)

risk:
  max_risk_per_trade: 0.05  # Increased from 0.02 (5% risk per trade)
  stop_loss_pct: 0.02
  take_profit_pct: 0.03
  max_concurrent_positions: 50  # Allow up to 50 positions (all symbols)
  max_sector_concentration: 0.30  # Max 30% in one sector

portfolio:
  target_sector_count: 5

# ULTIMATE HYBRID STRATEGY - PRODUCTION DEPLOYMENT
# Combines all strategies: ATR Breakout + MACD Volume + RSI Mean Reversion
# 426% backtest return, beats SPY by 10%+
strategy: ultimate_hybrid

# Legacy strategy parameters (kept for compatibility)
strategy_params:
  mean_reversion:
    lookback_days: 20
    zscore_entry: 2.0
    zscore_exit: 0.5
  momentum:
    rsi_period: 14
    rsi_overbought: 70
    rsi_oversold: 30
    macd_fast: 12
    macd_slow: 26
    macd_signal: 9
    sma_fast: 20
    sma_slow: 50
