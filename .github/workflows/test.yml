name: Tests and Quality Checks

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest pytest-cov pytest-xdist
        pip install mypy pylint bandit
    
    - name: Run unit tests with coverage
      run: |
        pytest tests/ \
          --cov=src/trading_bot \
          --cov-report=xml \
          --cov-report=html \
          --cov-report=term-missing \
          -v
    
    - name: Type checking with mypy
      run: |
        mypy src/trading_bot --ignore-missing-imports --no-error-summary 2>/dev/null || echo "MyPy warnings (non-blocking)"
    
    - name: Linting with pylint
      run: |
        pylint src/trading_bot --exit-zero --disable=all --enable=E,F | head -50 || true
    
    - name: Security check with bandit
      run: |
        bandit -r src/trading_bot -f json -o bandit-report.json || true
        python -c "import json; data = json.load(open('bandit-report.json')); print(f'Security issues found: {len(data.get(\"results\", []))}'); [print(f'  - {r[\"issue_text\"]}') for r in data.get('results', [])[:5]]" || true
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Install linting tools
      run: |
        pip install black isort flake8
    
    - name: Check code formatting
      run: |
        black --check src/ tests/ || (echo "Run: black src/ tests/" && exit 0)
    
    - name: Check import sorting
      run: |
        isort --check-only src/ tests/ || (echo "Run: isort src/ tests/" && exit 0)
    
    - name: Flake8 linting
      run: |
        flake8 src/trading_bot --max-line-length=120 --ignore=E501,W503 || true
