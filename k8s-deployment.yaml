---
# Kubernetes Deployment for Algo Trading Bot
# Includes: Bot Deployment, Redis StatefulSet, PostgreSQL StatefulSet, Services, ConfigMap, HPA

apiVersion: v1
kind: Namespace
metadata:
  name: algo-trading
  labels:
    name: algo-trading

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: algo-trading-config
  namespace: algo-trading
data:
  ENVIRONMENT: "production"
  LOG_LEVEL: "INFO"
  REDIS_HOST: "redis-0.redis-service"
  REDIS_PORT: "6379"
  DATABASE_HOST: "postgres-0.postgres-service"
  DATABASE_PORT: "5432"
  DATABASE_NAME: "algo_trading_db"
  PROMETHEUS_PORT: "9090"
  API_PORT: "8000"
  WEBSOCKET_PORT: "8001"
  MAX_CONNECTIONS: "100"
  WORKER_THREADS: "8"

---
apiVersion: v1
kind: Secret
metadata:
  name: algo-trading-secrets
  namespace: algo-trading
type: Opaque
stringData:
  DATABASE_USER: "algo_trader"
  DATABASE_PASSWORD: "ChangeMe123!Secure"  # Change in production
  ALPACA_API_KEY: "your-alpaca-key"
  ALPACA_SECRET_KEY: "your-alpaca-secret"
  REDIS_PASSWORD: "ChangeMe456!Secure"  # Change in production

---
# Redis StatefulSet for caching
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: algo-trading
  labels:
    app: redis
spec:
  serviceName: redis-service
  replicas: 3
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - redis
              topologyKey: kubernetes.io/hostname
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
          name: redis
        command:
        - redis-server
        - --appendonly
        - "yes"
        - --requirepass
        - $(REDIS_PASSWORD)
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: algo-trading-secrets
              key: REDIS_PASSWORD
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 10
          periodSeconds: 10
        volumeMounts:
        - name: redis-data
          mountPath: /data
  volumeClaimTemplates:
  - metadata:
      name: redis-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 10Gi

---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: algo-trading
  labels:
    app: redis
spec:
  clusterIP: None
  selector:
    app: redis
  ports:
  - port: 6379
    name: redis

---
# PostgreSQL StatefulSet for data persistence
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: algo-trading
  labels:
    app: postgres
spec:
  serviceName: postgres-service
  replicas: 2  # Primary + Replica for HA
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
          name: postgres
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: algo-trading-secrets
              key: DATABASE_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: algo-trading-secrets
              key: DATABASE_PASSWORD
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: algo-trading-config
              key: DATABASE_NAME
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 2Gi
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U $POSTGRES_USER
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U $POSTGRES_USER
          initialDelaySeconds: 10
          periodSeconds: 5
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        - name: postgres-config
          mountPath: /etc/postgresql
      volumes:
      - name: postgres-config
        configMap:
          name: postgres-init-config
  volumeClaimTemplates:
  - metadata:
      name: postgres-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 50Gi

---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: algo-trading
  labels:
    app: postgres
spec:
  clusterIP: None
  selector:
    app: postgres
  ports:
  - port: 5432
    name: postgres

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-init-config
  namespace: algo-trading
data:
  postgresql.conf: |
    max_connections = 200
    shared_buffers = 256MB
    effective_cache_size = 1GB
    wal_level = replica
    max_wal_senders = 3
    wal_keep_size = 1GB

---
# Main Trading Bot Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: algo-trading-bot
  namespace: algo-trading
  labels:
    app: algo-trading-bot
    version: v1
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: algo-trading-bot
  template:
    metadata:
      labels:
        app: algo-trading-bot
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - algo-trading-bot
              topologyKey: kubernetes.io/hostname
      serviceAccountName: algo-trading-bot
      containers:
      - name: algo-trading-bot
        image: algo-trading-bot:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: api
          protocol: TCP
        - containerPort: 8001
          name: websocket
          protocol: TCP
        - containerPort: 9090
          name: metrics
          protocol: TCP
        envFrom:
        - configMapRef:
            name: algo-trading-config
        - secretRef:
            name: algo-trading-secrets
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 2000m
            memory: 4Gi
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 2
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: config
          mountPath: /app/config
          readOnly: true
      volumes:
      - name: tmp
        emptyDir: {}
      - name: config
        configMap:
          name: algo-trading-config

---
apiVersion: v1
kind: Service
metadata:
  name: algo-trading-bot-api
  namespace: algo-trading
  labels:
    app: algo-trading-bot
spec:
  type: LoadBalancer
  selector:
    app: algo-trading-bot
  ports:
  - port: 80
    targetPort: 8000
    name: api
  - port: 8000
    targetPort: 8000
    name: api-internal
  - port: 8001
    targetPort: 8001
    name: websocket

---
apiVersion: v1
kind: Service
metadata:
  name: algo-trading-bot-metrics
  namespace: algo-trading
  labels:
    app: algo-trading-bot
spec:
  type: ClusterIP
  selector:
    app: algo-trading-bot
  ports:
  - port: 9090
    targetPort: 9090
    name: metrics

---
# Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: algo-trading-bot-hpa
  namespace: algo-trading
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: algo-trading-bot
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 30
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: algo-trading-bot-pdb
  namespace: algo-trading
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: algo-trading-bot

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: algo-trading-bot
  namespace: algo-trading

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: algo-trading-bot
  namespace: algo-trading
rules:
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: algo-trading-bot
  namespace: algo-trading
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: algo-trading-bot
subjects:
- kind: ServiceAccount
  name: algo-trading-bot
  namespace: algo-trading

---
# Network Policy for security
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: algo-trading-bot-netpol
  namespace: algo-trading
spec:
  podSelector:
    matchLabels:
      app: algo-trading-bot
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          role: prometheus
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8000
    - protocol: TCP
      port: 8001
    - protocol: TCP
      port: 9090
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
  - to:
    - podSelector:
        matchLabels:
          app: postgres
    ports:
    - protocol: TCP
      port: 5432
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
    - protocol: UDP
      port: 53
